<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAG - main</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <header>
    <div class="top-bar">
      <div class="logo-search">
        <h1 class="logo">TAG</h1>
        <div class="search-box">
          <input type="text" placeholder="검색어를 입력하세요"/>
          <button>
            <img src="/images/search-icon.png" alt="Search" />
          </button>
        </div>
      </div>
      <nav class="main-menu">
        <a href="#">관람후기</a>
        <a href="#">예매/관람 안내</a>
        <a href="#">고객센터</a>
        <a href="mypage.html">마이페이지</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="musical-list">
      <h2>뮤지컬</h2>
      <div class="cards">
        <div class="card">
          <img src="https://ticketimage.interpark.com/Play/image/large/25/25005672_p.gif" alt="알라딘" />
          <h3>뮤지컬 <알라딘> 한국 초연 - 부산</h3>
          <p>2025.07.11 ~ 2025.09.28</p>
        </div>
        <div class="card">
          <img src="https://ticketimage.interpark.com/Play/image/large/25/25005076_p.gif" alt="멤피스" />
          <h3>뮤지컬 <멤피스></h3>
          <p>2025.06.17 ~ 2025.09.21</p>
        </div>
        <div class="card">
          <img src="https://ticketimage.interpark.com/Play/image/large/P0/P0004249_p.gif" alt="팬텀" />
          <h3>뮤지컬 <팬텀> 10주년 기념 공연</h3>
          <p>2025.05.31 ~ 2025.08.11</p>
        </div>
      </div>
    </section>

    <aside>
      <div class="login-box">
        <p class="login-title">TAG를 더 안전하게 이용하세요</p>
        <a href class="signup-btn">회원가입</a>
        <button class="login-btn">로그인</button>
      </div>

      <div class="ranking-box">
        <h3>랭킹</h3>
        <ol>
          <li>
            <img src="https://ticketimage.interpark.com/Play/image/large/25/25005076_p.gif" alt="멤피스" />
            <span>뮤지컬 &lt;멤피스&gt;</span>
          </li>
          <li>
            <img src="https://ticketimage.interpark.com/Play/image/large/P0/P0004249_p.gif" alt="팬텀" />
            <span>뮤지컬 &lt;팬텀&gt; 10주년 기념 공연</span>
          </li>
          <li>
            <img src="https://ticketimage.interpark.com/Play/image/large/L0/L0000123_p.gif" alt="맘마미아" />
            <span>맘마미아!</span>
          </li>
          <li>
            <img src="https://ticketimage.interpark.com/Play/image/large/25/25005777_p.gif" alt="위키드" />
            <span>뮤지컬 &lt;위키드&gt; 내한 공연</span>
          </li>
          <li>
            <img src="https://ticketimage.interpark.com/Play/image/large/25/25007077_p.gif" alt="플레임즈" />
            <span>뮤지컬 &lt;플레임즈&gt;</span>
          </li>
        </ol>
      </div>
    </aside>
  </main>

  <script src="main.js"></script>
</body>
</html>
